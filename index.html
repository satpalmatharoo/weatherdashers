<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <main class>
        <h1>WeatherDashers</h1>

        <section class="container">
           <div class="row">
            <div class="col-md-3"></div>
            <h2 id="section heading">City Selection</h2>
            <form id="cityselectionform">
              <label for="city-selection-input">Please enter a city</label>
              <input id="city-selection" type="text"/>
              <input type="submit" value="Search">
              
            </form>
        </section>

      <section id="todaysWeatherCard">
          <h2> Todays Weather in <span id="htmlCity"> waiting for Search</span></h2>
          <section>
              <p> the temperature is <span id="temp">loading</span>C</p>
              <p> the humidity is <span id="humidity">loading</span></p>
              <p>the windspeed is <span id="wind">loading</span></p>
              <p> the weather Conditions are</p>
              <img id="imgCon" src="" alt="">
              
              <p>the UV index is <span id="uv">loading</span></p>
              
            </section>
              
        </section>
            
    
    <script src="./assets/js/api.js"></script>
</body>
</html>
